<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!----owl CSS--->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
    <title>Netflix - Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" class="logo"></img>
            <nav>
                <a href="#" class="selected">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais Recentes</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner-principal" id="banner">
            <div class="container">
                <h3 id="title" class="title">The Big Bang Theory</h3>
                <div class="info">
                    <p class="relevance">77% Relevante</p>
                    <p id="year" class="year">2007</p>
                    <p id="seasons" class="seasons">12 Temporadas</p>
                </div>
                <p class="description">
                    Leonard e Sheldon são dois jovens cientistas que moram juntos, sabem tudo de física, mas não parecem saber como se relacionar com mulheres. Seus únicos amigos são Howard e...
                </p>
                <div class="sub-description">
                    <p class="genres">Gêneros: <p class="genre"> Comédia</p></p>
                </div>
                
            </div>
            <div class="buttons">
                <button role="button" class="play"><i class="fas fa-play"></i>Assistir</button>
                <button role="button" class="more-info"><i class="fas fa-info-circle"></i>Mais Informações</button>
            </div>
            
        </div>
    </main>
    <div class="carrosel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="./img/carrossel/DrHouse.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/Flash.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/Loky.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/Rick and morty.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/ICarly.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/Lucifer.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/riverdale.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/Vikings.jpg" >
            </div>
            <div class="item">
                <img class="box-movie" src="./img/carrossel/what-if.jpg" >
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/32af904b60.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
    
</body>
</html>
